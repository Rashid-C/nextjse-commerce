<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Definitions for gradients and effects -->
  <defs>
    <!-- Enhanced Vibrant Gradients -->
    <linearGradient id="vibrant-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="vibrant-secondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <linearGradient id="vibrant-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>
    
    <!-- Glow Effects -->
    <filter id="glow-bright" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Stronger Glow for Elements -->
    <filter id="neon-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feFlood flood-color="#4f46e5" flood-opacity="0.7" result="glow-color" />
      <feComposite in="glow-color" in2="blur" operator="in" result="colored-blur" />
      <feComposite in="SourceGraphic" in2="colored-blur" operator="over" />
    </filter>
    
    <!-- Circle Mask -->
    <clipPath id="circle-mask">
      <circle cx="256" cy="256" r="240" />
    </clipPath>
  </defs>
  
  <!-- Black Background -->
  <rect width="512" height="512" fill="#000000" />
  
  <!-- Background Glow Effect -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#4f46e5" stroke-width="2" opacity="0.1" />
  
  <!-- Background Grid Pattern -->
  <g opacity="0.07">
    <circle cx="256" cy="256" r="180" fill="none" stroke="#8b5cf6" stroke-width="1" />
    <circle cx="256" cy="256" r="130" fill="none" stroke="#8b5cf6" stroke-width="1" />
    <circle cx="256" cy="256" r="80" fill="none" stroke="#8b5cf6" stroke-width="1" />
    <line x1="26" y1="256" x2="486" y2="256" stroke="#8b5cf6" stroke-width="1" />
    <line x1="256" y1="26" x2="256" y2="486" stroke="#8b5cf6" stroke-width="1" />
    <line x1="96.5" y1="96.5" x2="415.5" y2="415.5" stroke="#8b5cf6" stroke-width="1" />
    <line x1="96.5" y1="415.5" x2="415.5" y2="96.5" stroke="#8b5cf6" stroke-width="1" />
  </g>
  
  <!-- Enlarged Global Design Element -->
  <g opacity="0.15" clip-path="url(#circle-mask)">
    <!-- Meridians and Parallels -->
    <path d="M32,256 Q128,156 256,156 T480,256" stroke="#8b5cf6" stroke-width="28" fill="none" />
    <path d="M32,256 Q128,356 256,356 T480,256" stroke="#8b5cf6" stroke-width="28" fill="none" />
    <path d="M256,32 Q156,128 156,256 T256,480" stroke="#8b5cf6" stroke-width="28" fill="none" />
    <path d="M256,32 Q356,128 356,256 T256,480" stroke="#8b5cf6" stroke-width="28" fill="none" />
  </g>
  
  <!-- Main Nexus Symbol - Enlarged -->
  <g transform="translate(101, 120) scale(1.15)">
    <!-- Hexagonal Network -->
    <g>
      <path d="M150,100 L200,25 L250,100 L200,175 Z" fill="url(#vibrant-primary)" filter="url(#neon-glow)" />
      <path d="M75,100 L125,25 L175,100 L125,175 Z" fill="url(#vibrant-secondary)" filter="url(#neon-glow)" />
      <path d="M0,100 L50,25 L100,100 L50,175 Z" fill="url(#vibrant-accent)" filter="url(#neon-glow)" />
    </g>
    
    <!-- Connection Nodes -->
    <circle cx="200" cy="100" r="14" fill="#000" stroke="#06b6d4" stroke-width="3" />
    <circle cx="125" cy="100" r="14" fill="#000" stroke="#06b6d4" stroke-width="3" />
    <circle cx="50" cy="100" r="14" fill="#000" stroke="#06b6d4" stroke-width="3" />
    <circle cx="250" cy="100" r="14" fill="#000" stroke="#06b6d4" stroke-width="3" />
    <circle cx="0" cy="100" r="14" fill="#000" stroke="#06b6d4" stroke-width="3" />
    
    <!-- Connection Lines -->
    <line x1="14" y1="100" x2="36" y2="100" stroke="#06b6d4" stroke-width="4" />
    <line x1="64" y1="100" x2="111" y2="100" stroke="#06b6d4" stroke-width="4" />
    <line x1="139" y1="100" x2="186" y2="100" stroke="#06b6d4" stroke-width="4" />
    <line x1="214" y1="100" x2="236" y2="100" stroke="#06b6d4" stroke-width="4" />
  </g>
  
  <!-- Store Name - Larger and Bolder -->
  <g transform="translate(256, 320)" text-anchor="middle">
    <text font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="48" fill="#ffffff" letter-spacing="1">
      Nexus<tspan fill="#06b6d4">Store</tspan>
    </text>
    <text font-family="Arial, Helvetica, sans-serif" font-weight="600" font-size="20" fill="#a5b4fc" y="36" letter-spacing="4">
      GLOBAL COMMERCE
    </text>
  </g>
  
  <!-- Enhanced Decorative Accent -->
  <path d="M156,400 C256,420 356,400 356,400" stroke="#8b5cf6" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glow-bright)" />
  
  <!-- Extra Visual Elements -->
  <g opacity="0.6">
    <circle cx="120" cy="420" r="5" fill="#06b6d4" />
    <circle cx="160" cy="420" r="3" fill="#06b6d4" />
    <circle cx="390" cy="420" r="5" fill="#06b6d4" />
    <circle cx="350" cy="420" r="3" fill="#06b6d4" />
  </g>
  
  <!-- Subtle Accent Shapes -->
  <g opacity="0.3">
    <circle cx="80" cy="100" r="15" fill="#8b5cf6" />
    <circle cx="432" cy="100" r="15" fill="#8b5cf6" />
  </g>
</svg>